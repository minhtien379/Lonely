<script type='text/javascript'>//<![CDATA[
            // Thay đổi ngày bắt đầu đếm tại đây - cấu trúc => YYYY/MM/DD
            const yourDate = new Date("1998-04-21T00:00:00"),
            // Thay đổi bài hát tại đây
            music = ['ido', 'noinaycoanh', 'nguoiamphu'];
            document.addEventListener('DOMContentLoaded', function() {
                var rootTime = document.querySelector("time");
                document.querySelector("date").textContent = Math.floor(Math.floor((new Date() - yourDate) / 1000) / 60 / 60 / 24) + " DAYS";
                function olock() {
                    var today = new Date(),
                        hrs = (Math.floor(Math.floor((today - yourDate) / 1000) / 60 / 60)) % 24,
                        min = (Math.floor(Math.floor((today - yourDate) / 1000) / 60)) % 60,
                        sec = Math.floor((today - yourDate) / 1000) % 60;
                    rootTime.textContent = `${(hrs>9)?hrs:"0"+hrs}:${(min>9)?min:"0"+min}:${(sec>9)?sec:"0"+sec}`;
                }
                olock();
                var timer = setInterval(function() {
                    olock()
                }, 1000);
                // Thay đổi link ramdom bài hát tại đây
                document.querySelector("audio").setAttribute("src", `https://cdn.leanhduc.pro.vn/music/${music[Math.floor(Math.random()*music.length)]}.mp3` , 'autoplay');
            }, false);
